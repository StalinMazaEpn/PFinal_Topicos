

<ion-content class="card-background-page">

  <ion-card *ngFor= "let prod of listaProductos | async">
    <img src="{{prod.imagen}}"/>
    <div class="card-title">
        <ion-item>
            <span item-start>{{prod.nombre}}</span>
            
            <button (click)="detalle(prod.id)" ion-button icon-start clear item-end>
              <ion-icon name="list-box"></ion-icon>
              Detalles
            </button>
          </ion-item>
        
        
    </div>
    
  </ion-card>

</ion-content>
