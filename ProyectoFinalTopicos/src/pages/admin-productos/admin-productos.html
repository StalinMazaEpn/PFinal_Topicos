

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor= "let prod of listaProductos | async">
        <ion-card >
          <img src="{{prod.imagen}}" (click)="detalle(prod.id)"/>
          <div class="card-title">
              <ion-item>
                  <span item-start>{{prod.nombre}}</span>
                  
                  <button (click)="detalle(prod.id)" ion-button icon-start clear item-end>
                    <ion-icon name="list-box"></ion-icon>
                  
                  </button>
                </ion-item>
                
              
              
          </div>
          
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
  
  

</ion-content>
