<ion-header>

    <ion-navbar>
        <ion-title>Inicio Carrito</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row *ngFor="let producto of productos" (click)="verProducto(producto)">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <img src={{producto.imagen}} alt="Imagen Producto">
                    </ion-card-header>
                    <ion-card-content>
                        <h3>Nombre: {{ producto.id}}</h3>
                        <p>Cantidad: {{ producto.categoria}}</p>
                        <p>Precio: ${{ producto.nombre}}</p>
                        <p>Sabor: {{ producto.stock}}</p>
                        <p>URL Image: {{producto.imagen}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
